<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Table</title>
    <style>
        table,th,td{
            border:black solid 2px;
            border-collapse:collapse;
            padding:5px;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>State of health</th>
            <th colspan="2">Fasting Value</th>
            <th>After Remaining</th>
        </tr>
        <tr>
            <td></td>
            <th>Minimun</th>
            <th>Normal</th>
            <th>2 hours of Eating</th>
        </tr>
        <tr>
            <td>healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>more than 126</td>
            <td>Not Applicable</td>
            <td>More than 200</td>
        </tr>
    </table>
</body>
</html>
